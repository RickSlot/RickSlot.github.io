<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #fefefe;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #4f46e5;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .highlight {
      font-weight: 600;
      color: #4f46e5;
    }
    .socials a {
      margin: 0 10px;
      color: #4f46e5;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>Hello, I'm a Software Developer</h1>
    <p>
      ðŸ‘‹ I'm a <span class="highlight">30-year-old</span> (born on 17 May 1994),<br>
      a passionate <span class="highlight">software developer</span> and <span class="highlight">running enthusiast</span>.
    </p>
    <div class="socials">
      <a href="https://twitter.com/yourhandle" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com/in/yourhandle" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://instagram.com/yourhandle" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    const birthDate = new Date("1994-05-17");
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    document.querySelector(".highlight").textContent = `${age}-year-old`;
  </script>
</body>
</html>
