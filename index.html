<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick Slot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e0f7fa);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .profile-pic {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #4f46e5;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .highlight {
      font-weight: 600;
      color: #4f46e5;
    }

    .socials a {
      margin: 0 12px;
      color: #4f46e5;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #4338ca;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="rickslot.jpg" alt="Profile Picture" class="profile-pic" />
  <h1>Hi, I'm Rick Slot</h1>
  <p>
    ðŸ‘‹ I'm a <span class="highlight" id="age">30-year-old</span> passionate <span class="highlight">software developer</span> and <span class="highlight">running enthusiast</span>.
  </p>
  <div class="socials">
    <a href="https://twitter.com/R1ckSl0t" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://www.linkedin.com/in/rick-slot-91544b73" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/tantr1ck/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
  </div>
</div>

<script>
  const birthDate = new Date("1994-05-17");
  const today = new Date();
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }
  document.getElementById("age").textContent = `${age}-year-old`;
</script>
</body>
</html>
